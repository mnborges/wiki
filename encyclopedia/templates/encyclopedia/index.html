{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
	<div class="col-lg-10 col-md-9 p-4">
		<h1>All Pages</h1>
		<ul>
			{% for entry in entries %}
				<li><a href="{% url 'wiki:item' entry %}">{{ entry }}</a></li>
			{% endfor %}
		</ul>
	</div>
{% endblock %}
